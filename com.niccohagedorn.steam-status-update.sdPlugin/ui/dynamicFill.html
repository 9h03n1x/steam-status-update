<!doctype html>
<html>

<head lang="en">
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Select">
        <sdpi-select setting="color" placeholder="Please choose a color">
            <script>
                const { streamDeckClient } = SDPIComponents;
                SDPIComponents.streamDeckClient.getGlobalSettings().then(settings=>{
                    console.log(settings.list);
                    for (let i = 0; i < settings.list.length; i++) {
                    let option = document.createElement('option');
                    option.value = settings.list[i];
                    option.text = settings.list[i];
                    document.querySelector('sdpi-select').appendChild(option);
                }
                });
                
            </script>
        </sdpi-select>
    </sdpi-item>


</body>

</html>
